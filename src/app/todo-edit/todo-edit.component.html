<h1>Edit task</h1>

<span class="task-id">{{ task.id }}</span>
<input class="task-title"
       type="text"
       value="{{ task.title }}">
<div class="flex fr">
  <button style="flex: 1; background-color: darkseagreen; font-weight: bold; border: none;"
          (click)="onCompleteTodo(task)">
    Complete
  </button>
  <button style="flex: 1; border: none;" (click)="onUpdateTodo(task)">
    Update
  </button>
  <button style="flex: 1; background-color: lightpink; border: none;" (click)="onDeleteTodo(task)">
    Delete
  </button>
</div>
